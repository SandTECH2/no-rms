version: "3.9"

services:
  # === BACKEND ===
  backend:
    build: ./backend
    container_name: rental-backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    environment:
      DATABASE_URL: "mysql://root:examplepassword@mysql:3306/rms_db"
    networks:
      - rental-net

  # === FRONTEND ===
  frontend:
    build: ./frontend
    container_name: rental-frontend
    restart: unless-stopped
    ports:
      - "80:80"              # public website
    depends_on:
      - backend
    networks:
      - rental-net

  # === MySQL database ===
  mysql:
    image: mysql:8
    container_name: rental-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: rms_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rental-net

  # === Adminer (optional) ===
  adminer:
    image: adminer
    container_name: rental-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - rental-net

networks:
  rental-net:

volumes:
  mysql_data:
